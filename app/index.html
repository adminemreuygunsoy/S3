<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: file:; frame-src 'self' file:;">
    <title>Archive Viewer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="sidebar">
        <!-- Sidebar Toggle (Gizle) -->
        <div class="sidebar-header">
            <span>INDEX</span>
            <button id="hideSidebarBtn" class="toggle-btn" title="Hide Sidebar">&lsaquo;</button>
        </div>

        <!-- Tabs -->
        <div class="tabs">
            <button class="tab-btn active" data-tab="search">Search</button>
            <button class="tab-btn" data-tab="folders">Folders</button>
        </div>

        <!-- Search View -->
        <div id="tab-search" class="tab-content active">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search documents...">
            </div>
            <div id="resultsList">
                <div class="status-msg">Type a query and press Enter to search...</div>
            </div>
        </div>

        <!-- Folders View -->
        <div id="tab-folders" class="tab-content">
            <div id="folderTree" class="status-msg">Initializing file tree...</div>
        </div>
    </div>

    <!-- Sidebar Show (GÃ¶ster) - Sidebar gizliyken gÃ¶rÃ¼nÃ¼r -->
    <button id="showSidebarBtn" class="toggle-btn show-btn" title="Show Sidebar">
        <span>&rsaquo;</span>
    </button>

    <div id="main-view">
        <div id="preview-container">
            <div class="placeholder-text">
                <div style="font-size: 64px; margin-bottom: 10px; opacity: 0.5;">ðŸ“‚</div>
                <span>Select a file from the sidebar to start viewing</span>
            </div>
        </div>
    </div>
    <script src="renderer.js"></script>
</body>
</html>
