<!DOCTYPE html>
<html>
<head>
    <title>Archive Viewer (Web)</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div id="sidebar">
        <!-- Sidebar Toggle (Hide) -->
        <div class="sidebar-header">
            <span>INDEX</span>
            <button id="hideSidebarBtn" class="toggle-btn" title="Hide Sidebar">&lsaquo;</button>
        </div>

        <!-- Tabs -->
        <div class="tabs">
            <button class="tab-btn active" data-tab="search">Search</button>
            <button class="tab-btn" data-tab="folders">Folders</button>
        </div>

        <!-- Search View -->
        <div id="tab-search" class="tab-content active">
            <div class="search-box" style="display: flex; gap: 8px;">
                <input type="text" id="searchInput" placeholder="Search documents..." style="flex: 1;">
                <button id="searchBtn" class="btn-primary">Search</button>
            </div>
            <div id="resultsList">
                <div class="status-msg">Type a query and press Enter or click Search...</div>
            </div>
        </div>

        <!-- Folders View -->
        <div id="tab-folders" class="tab-content">
            <div id="folderTree" class="status-msg">Initializing file tree...</div>
        </div>
    </div>

    <!-- Sidebar Show (Show) - Visible when sidebar is hidden -->
    <button id="showSidebarBtn" class="toggle-btn show-btn" title="Show Sidebar">
        <span>&rsaquo;</span>
    </button>

    <div id="main-view">
        <div id="preview-container">
            <div class="placeholder-text">
                <div style="font-size: 64px; margin-bottom: 10px; opacity: 0.5;">ðŸ“‚</div>
                <span>Select a file from the sidebar to start viewing</span>
            </div>
        </div>
    </div>
    <script src="client.js"></script>
</body>
</html>
